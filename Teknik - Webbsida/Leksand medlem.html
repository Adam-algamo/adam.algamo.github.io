<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="Syles.css">
        <title>Leksand Superstars</title>
    </head>
    <body>
        <h1>Leksands Superstars</h1>
        <div class="Logo"><img src="img\Leksand Superstars Logo.png" alt="" class="Logo"></div>
        <form>
            <label for="Förnamn">Ange Förnamn<br></label>
            <input type="text" id="Förnamn" name="first name" placeholder="Förnamn" required>
        <br><br>
            <label for="Efternamn">Ange Efternamn<br></label>
            <input type="text" id="Efternamn" name="last name" placeholder="Efternamn" required>
        <br><br>
            <label for="email">Ange Email<br></label>
            <input type="email" id="email" name="email" placeholder="Apelsin@gmail.com" required>
        <br><br>
            <label for="lösenord">Ange Lösenord<br></label>
            <input type="password" id="lösenord" name="password" required>
        <br><br>

            <label for="Kön">Ange Kön</label>
            <br>
            <input type="radio" name="gender" value="female"> Kvinna <br>
            <input type="radio" name="gender" value="male"> Man <br>
            <input type="radio" name="gender" value="other"> Annat <br>

            <input type="submit" value="Gå med idag">


        </form>
    </body>
</html>
